<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <title>Grade Calculator: University of Camp Camaraderie</title>

    <style>

        body {
        font-family: "Garamond", serif;
        background-color: #f5f1e7; 
        color: #2c2c2c; 
    }

        /*Navbar Styles */
        .navbar {
            background-color: maroon;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        /*Calculator Card*/
        .calculator-card {
            background: #f1e2e2;
            border: 1px solid #e1bebe;
            border-radius: 1rem;
        }

        .text-maroon { color: #800000; }

        .btn-maroon {
            background-color: #800000;
            color: white;
            border: none;
        }
        .btn-maroon:hover {
            background-color: #a52a2a;
        }

        /*Labels for input */
        .form-label-maroon {
            background-color: #800000;
            color: #fff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
        }

        /*Input Fieldds*/
        .form-control {
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .form-control:focus {
            border-color: #800000;
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 0, 0.25);
        }

        /*Results Styles*/
        .result-name {
            background-color: #f8dede;
            border-left: 6px solid #800000;
            color: #5a0000;
            font-weight: 700;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1.05rem;
        }

        .result-grades {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 15px;
            font-family: monospace;
            font-size: 0.95rem;
            color: #333;
        }

        .result-average {
            background-color: #fff7cc;
            color: #800000;
            border-radius: 6px;
            padding: 12px 15px;
            text-align: center;
            font-size: 1.1rem;
            border: 1px solid #f3e19b;
        }
    </style>
</head>



<body>
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
      University of Camp Camaraderie
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="index.html">Grade Calculator</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


 <div class="mx-auto p-4 shadow calculator-card mt-4" style="max-width: 650px;">
        <h2 class="text-center mb-2 text-maroon fw-bold">Student Grade Calculator</h2>
        <p class="text-center mb-4 text-danger"><i>*All fields are mandatory</i></p>

        <!-- Student Information -->
        <div class="mb-3">
            <label for="fname" class="form-label-maroon">*First Name:</label>
            <input type="text" id="fname" class="form-control shadow-sm" placeholder="Enter first name">
        </div>

        <div class="mb-3">
            <label for="lname" class="form-label-maroon">*Last Name:</label>
            <input type="text" id="lname" class="form-control shadow-sm" placeholder="Enter last name">
        </div>

        <h6 class="fw-semibold text-maroon mt-3">Enter your grades:</h6>

        <!-- Grades Input Field -->
        <div class="row mb-3">
            <div class="col-md-6 mb-2">
                <label for="grd1" class="form-label-maroon">*Math</label>
                <input type="number" id="grd1" class="form-control shadow-sm">
            </div>
            <div class="col-md-6 mb-2">
                <label for="grd2" class="form-label-maroon">*English</label>
                <input type="number" id="grd2" class="form-control shadow-sm">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 mb-2">
                <label for="grd3" class="form-label-maroon">*Science</label>
                <input type="number" id="grd3" class="form-control shadow-sm">
            </div>
            <div class="col-md-6 mb-2">
                <label for="grd4" class="form-label-maroon">*Social Studies</label>
                <input type="number" id="grd4" class="form-control shadow-sm">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 mb-2">
                <label for="grd5" class="form-label-maroon">*P.E.</label>
                <input type="number" id="grd5" class="form-control shadow-sm">
            </div>
            <div class="col-md-6 mb-2">
                <label for="grd6" class="form-label-maroon">*Foreign Languages</label>
                <input type="number" id="grd6" class="form-control shadow-sm">
            </div>
        </div>

        <button class="btn btn-maroon mt-3 w-100 shadow-sm" py-click="grade_average">
            <i class="fa-solid fa-calculator me-2"></i>Compute GWA
        </button>

        <div id="show_name" class="result-name mt-3"></div>
        <div id="show_grade" class="result-grades mt-3"></div>
        <div id="show_ave" class="result-average mt-3 fw-bold"></div>
    </div>

    <script type="py" src="main.py"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
